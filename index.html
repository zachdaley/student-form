<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zach Daley - Form</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    

  <form data-abide>

  <div class="row">

    <h2>My Awesome Form</h2>

    <div class="large-8 columns name-field">

      <label for="name-field">Your Name <small>required</small>
        <input type="text" pattern="alpha" placeholder="ex. Lord Voldemort" required/>
      </label>
      <small class="error">"You must have a name, right?"</small>
    </div>
    <div class="large-4 columns">
      <label>Student Number <small>required</small>
        <input type="text" required pattern="number" placeholder="ex. 00123456" />
      </label>
      <small class="error">"That doesn't look like a number."</small>
    </div>
  </div>

  <div class="row">

    <div class="large-4 columns">
      <label>Major
        <input type="text" pattern="alpha" placeholder="ex. Defense of the Dark Arts " required/>
      </label>
    </div>
    <div class="large-4 columns">
      <label>E-Mail
        <input type="email" pattern="email"placeholder="tom.riddle@hogwarts.edu" required/>
      </label>
    </div>
    <div class="large-4 columns">
      <label for="date">Graduation Date
        <input type="text" placeholder="ex. June 1945" required data-invalid/>
      </label>
    </div>
  </div>

  <div class="row">
    <div class=" small-6 columns">
      <button type="submit">Submit</button>
</div>
</div>
</form>
   
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/foundation/foundation.abide.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
